<!DOCTYPE html>
<html>
<title>W3.CSS</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<body>

    <!-- Sidebar -->
    <div class="page">
        <div class="header">

            <div class="sticky">
                <div class="logo fl">
                    <a href="index.html">
                        <img src="../images/logo.png" alt="" />
                    </a>

                </div>
                <nav>
                    <div class="topnav fr">
                        <div class="dropdown1">
                            <a href="index.html">Trang Chủ</a>
                        </div>
                        <div class="dropdown1">
                            <a href="Shop.html">Sản Phẩm</a>
                        </div>
                        <div class="dropdown1">
                            <a href="About-us.html">Về Chúng Tôi</a>
                        </div>
                        <div class="dropdown1">
                            <a href="contact-us.html">Liên Hệ</a>
                        </div>
                    </div>
                </nav>
                <div>
                    <button class="w3-button  w3-xlarge" onclick="w3_open()">☰</button>

                </div>
                <div class="w3-sidebar w3-bar-block w3-border-right" style="display:none" id="mySidebar">
                    <button onclick="w3_close()" class="w3-bar-item w3-large">Close &times;</button>
                    <a href="#" class="w3-bar-item w3-button">Trang Chủ</a>
                    <a href="#" class="w3-bar-item w3-button">Sản Phẩm</a>
                    <a href="#" class="w3-bar-item w3-button">Về Chúng Tôi</a>
                    <a href="#" class="w3-bar-item w3-button">Liên Hệ</a>
                </div>




            </div><!--sticky-->
        </div>
    </div>

    <script>
        function w3_open() {
            document.getElementById("mySidebar").style.display = "block";
        }

        function w3_close() {
            document.getElementById("mySidebar").style.display = "none";
        }
    </script>

</body>
</html>
